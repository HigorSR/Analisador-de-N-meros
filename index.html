<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Números</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Analisador de Números!</h1>
  </header>

  <main>
    <div id="principal">
      <div>
        <label for="num">Número (entre 1 e 100): </label>
        <input type="number" name="num" id="fnum">
        <input type="button" value="Adicionar" onclick="adicionar()"><br>
        <select name="caixa" id="flista" size="10"></select>
      </div>
    
      <input type="button" value="Finalizar!" onclick="finalizar()">
      <div id="res"></div>
    </div>
  </main>

  <footer>
    <a href="https://github.com/HigorSR" target="_blank"><em>Higor Rocha</em></a>
  </footer>

  <script src="sricpt.js"></script>
</body>
</html>
